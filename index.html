    <title>Weather Dashboard</title>
</head>
<body class="everything">
    <header>
        <h1 class="p-3 bg-primary text-white text-center">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">

            <div class="col-12 col-md-3">
                <form id="user-form">
                    <label for="city-textarea" class="search-title">Search For a City:</label>
                    <div class="form-row">
                        <input type="text" name="input-value" id="input-value" autofocus="true" class="form-control" placeholder="Enter City Name Here"></input>
                        <button type="submit" id="btn search-button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div class="past-search-button">
                    <ul id="past-searches" class="list-group mt-4"></ul>
                </div>
            </div>

            <div class="dashboard col-11 col-md-9 pt-4">
                <div id="current-weather-container" class="border rounded"></div>
                <div class="row col-12 d-flex">
                <div id="5-day-forecast" class="mt-5"></div>
                </div>
            </div>

        </div>
    </div>
